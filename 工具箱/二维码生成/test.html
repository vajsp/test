<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css" media="screen">
        html,body{
            height: 100%;
            margin: 0;
        }
        #canvas{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
</body>
</html>
<script src="node_modules/qrcode/build/qrcode.min.js"></script>
<script>
    QRCode.toCanvas(document.getElementById('canvas'), 'https://wwww.baidu.com',{ width:500}, function(error) {
        if (error) console.error(error)
            console.log('success!');
    })
</script>
