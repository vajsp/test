<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var css = `
            html{
                font-size:100px;
            }
        `;
        document.write(`<style>${css}</style>`);
    </script>
    <style>
        .box{
            width: 6rem;
            height: 1rem;
            line-height: 1rem;
            text-align: center;
            border: 1px solid;
            position: absolute;
            top: 0.5rem;
            left: 50%;
            margin-left: -3rem;
            font-size: 0.5rem;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }
        
        .left{
            float: left;
        }

        .right{
            float: right;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="left">首页</div>
        <div class="right">关于我们</div>
    </div>
</body>
</html>
