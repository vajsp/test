    <body>
        MVVM(Model-View-ViewModel)是一种把数据和UI分离的设计模式。
        MVVM中的Model表示应用程序的数据，比如一个用户的账号信息（名字，头像信息）。Model保存信息，但通常不处理行为，不会对信息进行加工。数据格式化由View处理。行为一般认为是业务逻辑，封装在ViewModel中。

        view是与用户进行交互的桥梁

        ViewModel充当数据装换器，将Model信息转换为View的信息，讲命令从View传递到Model
    </body>
