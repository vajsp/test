        ##前端错误的分类
            1、即使运行错误的捕获方式
                a.try...catch  b. window.onerror
            2、资源加载错误
                (1) object.oneerror
                (2)performance.getEntries()
                (3)Error事件捕获
                <script>
                    window.addEventListener('error',function (e) {
                        console.log('捕获',e)
                    },true)
                    //错误事件没有冒泡 只能在捕获阶段
                </script>
