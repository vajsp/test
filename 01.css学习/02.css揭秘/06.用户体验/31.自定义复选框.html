<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box input[type="checkbox"] + label::before {
            content: '\a0';
            display: inline-block;
            width: 0.8em;
            height: 0.8em;
            margin-right: 0.2em;
            border-radius: 0.2em;
            background: silver;
            text-indent: 0.15em;
            line-height: 0.65;
        }

        .box input[type="checkbox"]:checked + label::before {
            content: '\2713';
            background: yellowgreen;
        }

        .box input[ type="checkbox" ]{
            position: absolute;
            clip: rect(0,0,0,0)
        }

        .box input[type="checkbox"]:focus + label::before{
            box-shadow: 0 0 .1em .1em #58a;
        }

        .box input[type="checkbox"]:disabled + label::before{
            background: gray;
            box-shadow: none;
            color: #555;
        }

        .box2 input[type="checkbox"]{
            position: absolute;
            clip: rect(0,0,0,0);
        }

        .box2 input[type="checkbox"] + label {
            display: inline-block;
            padding: 0.3em 0.5em;
            background: #ccc;
            background-image: linear-gradient(#ddd,#bbb);
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 0.3em;
            box-shadow: 0 1px white inset;
            text-align: center;
            text-shadow: 0 1px 1px white;
        }

        .box2 input[type="checkbox"]:checked + label,
        input[type=":checkbox"]:active + label{
            box-shadow: 0.05em 0.1em 0.2em rgba(0, 0, 0, 0.6) inset;
            border-color: rgba(0,0,0,0.3);
            background: #bbb;
        }
    </style>
</head>

<body>
    <div class="box">
        <input type="checkbox" id="awesome">
        <label for="awesome">awsome</label>
    </div>
    自定义按钮
    <div class="box2">
        <input type="checkbox" id="button">
        <label for="button">awsome</label>
    </div>
</body>

</html>
