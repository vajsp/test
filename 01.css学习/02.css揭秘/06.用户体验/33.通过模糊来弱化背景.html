<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        main {
            width: 100%;
            height: 100%;
            /* background: yellowgreen; */
        }

        .dialog {
            width: 320px;
            height: 200px;
            border-radius: 5px;
            background: rgb(226, 17, 17);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        main.de-emphasized {
            filter: blur(5px) contrast(.8) brightness(.8);
        }
    </style>
</head>

<body>
    <main class="de-emphasized">主窗口</main>
    <div class="dialog">
        我是对话框
    </div>
</body>

</html>
