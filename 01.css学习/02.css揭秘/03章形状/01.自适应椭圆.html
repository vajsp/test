<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            background: yellowgreen;
            margin: 20px;
            float: left;
        }
    </style>
</head>

<body>
    <style>
        .box1 {
            border-radius: 50%/50%;
        }
    </style>
    <div class="box box1">
        自适应椭圆 水平/垂直
    </div>
    <style>
        .box2 {
            border-radius: 50% / 100% 100% 100% 0;
        }
    </style>
    <div class="box2 box">
        聊天框
    </div>
    <style>
        .box3 {
            border-radius: 50% / 100% 100% 0 0;
        }
    </style>
    <div class="box3 box">

    </div>
    <style>
        .box4 {
            border-radius: 100% 0 0 100% / 50%;
            width: 400px;
        }
    </style>
    <div class="box4 box">

    </div>
    <style>
        .box5 {
            border-radius: 100% 0 0 0;
            width: 400px;
        }
    </style>
    <div class="box5 box">
        这个注意水平垂直不设置是相同的
    </div>
    <h1>
        <a href="http://simurai.com/archive/buttons/#" target="blank">糖果按钮</a>
    </h1>
</body>

</html>
