<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>梯形标签</title>
    <style>
        section {
            width: 400px;
            height: 400px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <section>
        <h1>梯形</h1>
        <style>
            .tab {
                position: relative;
                display: inline-block;
                padding: .5em 1em .35em;
                /* width: 200px;
                height: 50px; */
                color: white;
                /* background: green; */
                text-align: center;
            }

            .tab::before {
                content: '';
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                z-index: -1;
                background: #58a;
                transform: scaleY(1.3) perspective(0.5em) rotateX(5deg);
                transform-origin: bottom;
            }
        </style>
        <div class="tab">第一次</div>
    </section>
</body>

</html>
