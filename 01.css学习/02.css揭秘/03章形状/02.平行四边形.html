<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            line-height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            text-align: center;
        }
        
        .box::before{
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            transform: skew(45deg);
            background: red;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="box">
        思路是伪类skew,正文不动
    </div>
</body>
</html>
