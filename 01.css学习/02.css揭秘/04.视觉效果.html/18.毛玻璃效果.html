<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,main::before{
            background: url('../image.jpg') 0 / cover fixed;
        }

        main{
            background: hsla(0, 0%, 100%, 0.3);
            overflow: hidden;
            color: black;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        main::before{
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            filter: blur(20px);
            margin: -30px;
            z-index: -1;
        }
    </style>
</head>

<body>
    <main>
        我们是社会主义接班人
    </main>
</body>

</html>
