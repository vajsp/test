<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .bigbox {
            width: 500px;
            height: 500px;
            border: 2px solid black;
        }

        .red {
            width: 100%;
            height: 100%;
            background-color: red;
        }

        .green {
            width: 100%;
            height: 100%;
            background-color: green;
        }

        .yellow {
            width: 100%;
            height: 100%;
            background-color: yellow;
        }

        .pink {
            width: 100%;
            height: 100%;
            background-color: pink;
        }

        .blue {
            width: 100%;
            height: 100%;
            background-color: blue;
        }

        .purple {
            width: 100%;
            height: 100%;
            background-color: purple;
        }

        .container {
            display: grid;
            grid-template-columns: 60px 60px;
            grid-template-rows: 90px 90px;
            grid-gap: 10px;
            grid-auto-columns: 60px;
        }

        .item-a {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }

        .item-b {
            grid-column: 5 / 6;
            grid-row: 2 / 3;
        }
    </style>
</head>

<body>
    <div class="bigbox">
        <div class="container">
            <!-- <div class="purple"></div>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="green"></div> -->
            <div class="item-a yellow"></div>
            <div class="item-b red"></div>
        </div>
    </div>
</body>

</html>
