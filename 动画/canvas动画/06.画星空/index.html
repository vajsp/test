<script>

    

    
    function starPath(context) {
        context.beginPath();
        for (let i = 0; i < 5; i++) {
            context.lineTo(Math.cos((18+i*72)/180*Math.PI), -Math.sin((18+i*72)/180 * Math.PI));
            context.lineTo(Math.cos((54+i*72)/180*Math.PI), -Math.sin((54 + i*72)/180 * Math.PI));
        }
        context.closePath();
    }
    
</script>
