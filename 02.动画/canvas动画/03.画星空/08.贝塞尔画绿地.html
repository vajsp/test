<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
</body>

</html>
<script>
    window.onload = function () {
        var canvas = document.getElementById('canvas');

        canvas.width = 1200;
        canvas.height = 800;
        var context = canvas.getContext('2d');

        var skyStyle = context.createLinearGradient(0, 0, 0, canvas.height);
        skyStyle.addColorStop(0.0, 'black');
        skyStyle.addColorStop(1.0, '#035');

        context.fillStyle = skyStyle;
        context.fillRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < 200; i++) {
            var r = Math.random() * 5 + 5;
            var x = Math.random() * canvas.width;
            var y = Math.random() * canvas.height * 0.65;
            var a = Math.random() * 360;

            drawStar(context, x, y, r, r / 2.0, a);
        }

        drawLand(context);

    }

    function drawStar(context, x, y, R, r, rot) {
        rot = 0 || rot;

        context.beginPath();
        for (let i = 0; i < 5; i++) {
            context.lineTo(Math.cos((18 + i * 72 - rot) / 180 * Math.PI) * R + x,
                -Math.sin((18 + i * 72 - rot) / 180 * Math.PI) * R + y);
            context.lineTo(Math.cos((54 + i * 72 - rot) / 180 * Math.PI) * r + x,
                -Math.sin((54 + i * 72 - rot) / 180 * Math.PI) * r + y);
        }
        context.closePath();

        context.fillStyle = '#fb3';
        context.strokeStyle = '#fd5';
        context.lineWidth = 3;
        context.lineJoin = 'round';

        context.fill();
        context.stroke();
    }

    function drawLand(context) {
        console.log(123123);

        context.save();

        context.beginPath();
        context.moveTo(0, 600);
        context.bezierCurveTo(540, 400, 660, 800, 1200, 600);
        context.lineTo(1200, 800);
        context.lineTo(0, 800);
        context.closePath();

        var landStyle = context.createLinearGradient(0, 800, 0, 0);
        landStyle.addColorStop(0.0, '#030');
        landStyle.addColorStop(1.0, '#580');
        context.fillStyle = landStyle;

        context.fill();
        context.restore();
    }

</script>
